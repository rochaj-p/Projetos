<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="titulo">
        <h1> <strong>Cadastro</strong></h1>
    </div>
    <div class="subtitulo">
        <p><strong>Preencha seus dados</strong></p>
    </div>
    <form>
        <fieldset class="campo">
            <div class="nomes">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
                <br>
                <br>
            </div>
            <div class="emailnumero">
                <label>E-mail</label>
                <input type="email" name="email" id="email" required>
                <label>Número</label>
                <input type="tel" name="numero" id="numero" required>
            </fieldset>
        </fieldset>
        <div class="nascimento">
            <label>Data de nascimento</label>
            <input type="date" name="data" id="data">
        </div>
        <div class="sel">
            <select name="sexo" id="sexo">
                <option selected disable value="">Selecione</option>
                <option value="Mulher">Mulher</option>
                <option value="Homem">Homeme</option>
            </select>
        </div>
        <br>
        <br>
        <button class="botao" type="submit">Concluído </button>
    </form>
</body>
</html>
